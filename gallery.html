<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감상 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Nunito', sans-serif; color: #333; margin: 20px; background-color: #fff; }
    h1, p { text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

    .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }

    .art-card img { 
      width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.2s ease;
    }

    .art-card img:hover { transform: scale(1.03); }

    #tag-buttons button, #size-buttons button { 
      margin: 4px; padding: 10px 18px; cursor: pointer; border-radius: 14px; border: none;
      font-weight: 600; color: #fff; transition: all 0.3s ease;
    }

    #tag-buttons button:hover, #size-buttons button:hover { transform: scale(1.05); }

    .buttons .btn { display: inline-block; margin-top: 20px; padding: 8px 16px; border-radius: 12px;
      background-color: #666; color: #fff; text-decoration: none; font-weight: 600; transition: all 0.3s ease; }
    .buttons .btn:hover { background-color: #444; }

    .pagination { display: flex; justify-content: center; margin-top: 20px; gap: 10px; }
    .pagination button { padding: 8px 16px; border-radius: 8px; border: none; background-color: #444; color: #fff; cursor: pointer; }
    .pagination button:hover { background-color: #666; }

    #size-buttons { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🖼 감상 모드</h1>
    <p>태그와 사이즈를 선택하여 작품을 감상하세요</p>

    <div id="tag-buttons"></div>
    <div id="size-buttons"></div>
    <div id="gallery-container" class="gallery"></div>

    <div class="buttons">
      <a href="index.html" class="btn">⬅ 메인으로</a>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const galleryContainer = document.getElementById("gallery-container");
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const sizeButtonsContainer = document.getElementById("size-buttons");

    // 태그 버튼
    const tagNames = ["츠키","반님","테리","하유","메이","리리","하루","하네","아테","소리"];
    const tagColors = ["#FE5069","#2F2F2F","#D8BFD8","#FFC0CB","#ADFF2F","#ADD8E6","#FF00FF","#00008B","#FFFF00","#32CD32"];
    const tagStates = Array(tagNames.length).fill(true); // 초기값 활성화

    tagNames.forEach((name,i)=>{
      const btn=document.createElement("button");
      btn.textContent=name;
      btn.style.backgroundColor = tagColors[i];
      btn.style.color = "#fff";

      btn.addEventListener("click",()=>{
        tagStates[i]=!tagStates[i];
        btn.style.backgroundColor = tagStates[i]?tagColors[i]:"";
        btn.style.color = tagStates[i]?"#fff":"#888";
        currentPage=1;
        renderGallery();
      });
      tagButtonsContainer.appendChild(btn);
    });

    // 사이즈 버튼
    const sizeNames=["치비","중간","완커"];
    const sizeColors=["#FFB347","#FFD700","#FF7F50"];
    const sizeStates=Array(sizeNames.length).fill(true); // 초기값 활성화

    sizeNames.forEach((name,i)=>{
      const btn=document.createElement("button");
      btn.textContent=name;
      btn.style.backgroundColor = sizeColors[i];
      btn.style.color = "#fff";

      btn.addEventListener("click",()=>{
        sizeStates[i]=!sizeStates[i];
        btn.style.backgroundColor = sizeStates[i]?sizeColors[i]:"";
        btn.style.color = sizeStates[i]?"#fff":"#888";
        currentPage=1;
        renderGallery();
      });
      sizeButtonsContainer.appendChild(btn);
    });

    // 페이징
    let currentPage=1;
    const itemsPerPage=6;

    function renderGallery(){
      galleryContainer.innerHTML="";

      const activeTags = tagStates.map((s,i)=>s?tagNames[i]:null).filter(t=>t);
      const activeSizes = sizeStates.map((s,i)=>s?sizeNames[i]:null).filter(s=>s);

      const filtered = getAllArtworks().filter(a=>{
        const tagMatch = activeTags.length===0 || a.tags.some(tag=>activeTags.includes(tag));
        const sizeMatch = activeSizes.length===0 || activeSizes.includes(a.size);
        return tagMatch && sizeMatch;
      });

      const totalPages = Math.ceil(filtered.length/itemsPerPage);
      const start = (currentPage-1)*itemsPerPage;
      const pageItems = filtered.slice(start,start+itemsPerPage);

      pageItems.forEach(art=>{
        const card = document.createElement("div");
        card.className="art-card";
        card.innerHTML=`
          <a href="${art.link}" target="_blank">
            <img src="${art.image}" alt="">
          </a>
        `;
        galleryContainer.appendChild(card);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages){
      const existing=document.querySelector(".pagination");
      if(existing) existing.remove();

      if(totalPages<=1) return;

      const pagination=document.createElement("div");
      pagination.className="pagination";

      if(currentPage>1){
        const prev=document.createElement("button");
        prev.textContent="⬅ 이전";
        prev.onclick=()=>{currentPage--;renderGallery();};
        pagination.appendChild(prev);
      }

      if(currentPage<totalPages){
        const next=document.createElement("button");
        next.textContent="다음 ➡";
        next.onclick=()=>{currentPage++;renderGallery();};
        pagination.appendChild(next);
      }

      galleryContainer.after(pagination);
    }

    renderGallery();
  </script>
</body>
</html>
