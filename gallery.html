<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감상 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      color: #333;
      margin: 20px;
      background-color: #fff;
    }

    h1, h2, p {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .art-card { 
      display: flex; 
      flex-direction: column; 
      align-items: center;
      margin: 10px 0; 
      text-align: center;
      color: #222;
    }

    .art-card img { 
      width: 90%; 
      max-height: 200px; 
      object-fit: cover; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #tag-buttons button, #size-buttons button { 
      margin: 4px; 
      padding: 10px 18px; 
      cursor: pointer; 
      border-radius: 14px; 
      border: none;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      color: #888; /* OFF 상태 글자색: 회색 */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #tag-buttons button:hover, #size-buttons button:hover {
      transform: scale(1.05);
    }

    .buttons .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      border-radius: 12px;
      background-color: #666;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .buttons .btn:hover {
      background-color: #444;
    }

    /* 페이징 버튼 */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .pagination button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #666;
    }

    /* 사이즈 버튼 div */
    #size-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🖼 감상 모드</h1>
    <p>태그와 사이즈를 선택하여 작품을 감상하세요</p>

    <!-- 태그 버튼 -->
    <div id="tag-buttons"></div>

    <!-- 사이즈 버튼 -->
    <div id="size-buttons"></div>

    <!-- 갤러리 -->
    <div id="gallery-container" class="gallery"></div>

    <div class="buttons">
      <a href="index.html" class="btn">⬅ 메인으로</a>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const galleryContainer = document.getElementById("gallery-container");
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const sizeButtonsContainer = document.getElementById("size-buttons");

    // ==============================
    // 태그 버튼
    // ==============================
    const tagNames = ["츠키","반님","테리","하유","메이","리리","하루","하네","아테","소리"];
    const tagColors = ["#FE5069", "#2F2F2F", "#D8BFD8", "#FFC0CB", "#ADFF2F", "#ADD8E6", "#FF00FF", "#00008B", "#FFFFE0", "#7CFC00"];
    const tagStates = Array(tagNames.length).fill(false);

    tagNames.forEach((name, i) => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.dataset.index = i;

      btn.addEventListener("click", () => {
        tagStates[i] = !tagStates[i];
        btn.style.backgroundColor = tagStates[i] ? tagColors[i] : "";
        btn.style.color = tagStates[i] ? "#fff" : "#888";
        currentPage = 1;
        renderGallery();
      });

      tagButtonsContainer.appendChild(btn);
    });

    // ==============================
    // 사이즈 버튼
    // ==============================
    const sizeNames = ["치비","중간","완커"];
    const sizeColors = ["#FFB347","#FFD700","#FF7F50"];
    const sizeStates = Array(sizeNames.length).fill(false);

    sizeNames.forEach((name, i) => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.dataset.index = i;

      btn.addEventListener("click", () => {
        sizeStates[i] = !sizeStates[i];
        btn.style.backgroundColor = sizeStates[i] ? sizeColors[i] : "";
        btn.style.color = sizeStates[i] ? "#fff" : "#888";
        currentPage = 1;
        renderGallery();
      });

      sizeButtonsContainer.appendChild(btn);
    });

    // ==============================
    // 페이징
    // ==============================
    let currentPage = 1;
    const itemsPerPage = 4;

    function renderGallery() {
      galleryContainer.innerHTML = "";

      const activeTags = tagStates.map((state,i)=>state?tagNames[i]:null).filter(t=>t!==null);
      const activeSizes = sizeStates.map((state,i)=>state?sizeNames[i]:null).filter(s=>s!==null);

      const filteredArts = getAllArtworks().filter(art => {
        const matchesTag = activeTags.length===0 || art.tags.some(tag=>activeTags.includes(tag));
        const matchesSize = activeSizes.length===0 || activeSizes.includes(art.size);
        return matchesTag && matchesSize;
      });

      const totalPages = Math.ceil(filteredArts.length/itemsPerPage);
      const startIndex = (currentPage-1)*itemsPerPage;
      const pageItems = filteredArts.slice(startIndex,startIndex+itemsPerPage);

      pageItems.forEach(art=>{
        const card = document.createElement("div");
        card.className="art-card";
        card.innerHTML=`
          <img src="${art.image}" alt="${art.title}">
          <h3>${art.title}</h3>
        `;
        galleryContainer.appendChild(card);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages){
      const existing = document.querySelector(".pagination");
      if(existing) existing.remove();

      if(totalPages<=1) return;

      const pagination = document.createElement("div");
      pagination.className="pagination";

      if(currentPage>1){
        const prev = document.createElement("button");
        prev.textContent="⬅ 이전";
        prev.onclick=()=>{currentPage--;renderGallery();};
        pagination.appendChild(prev);
      }

      if(currentPage<totalPages){
        const next = document.createElement("button");
        next.textContent="다음 ➡";
        next.onclick=()=>{currentPage++;renderGallery();};
        pagination.appendChild(next);
      }

      galleryContainer.after(pagination);
    }

    renderGallery();
  </script>
</body>
</html>
