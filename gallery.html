<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감상 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .art-card { display: inline-block; margin: 10px; text-align: center; }
    .art-card img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
    #tag-buttons button { margin: 2px; padding: 5px 10px; cursor: pointer; }
    #tag-buttons button.on { background-color: lightgreen; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🖼 감상 모드</h1>
    <p>작품을 감상하고 #이름으로 검색해보세요</p>

    <!-- 검색 바 -->
    <input 
      type="text" 
      id="search" 
      placeholder="#이름 검색 (예: #리쟈)" 
      class="search-bar"
    >

    <!-- 태그 버튼 -->
    <div id="tag-buttons"></div>

    <!-- 갤러리 -->
    <div id="gallery-container" class="gallery"></div>

    <div class="buttons">
      <a href="index.html" class="btn">⬅ 메인으로</a>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const galleryContainer = document.getElementById("gallery-container");
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const searchInput = document.getElementById("search");

    // 태그 상태 저장
    const tagStates = Array(10).fill(false); // false = off, true = on

    // 버튼 생성 (#1 ~ #10)
    for (let i = 0; i < 10; i++) {
      const btn = document.createElement("button");
      btn.textContent = `#${i+1}`;
      btn.dataset.tagIndex = i;
      btn.addEventListener("click", () => {
        const index = parseInt(btn.dataset.tagIndex);
        tagStates[index] = !tagStates[index];
        btn.classList.toggle("on", tagStates[index]);
        renderGallery();
      });
      tagButtonsContainer.appendChild(btn);
    }

    // 갤러리 렌더링 함수
    function renderGallery() {
      const searchText = searchInput.value.trim();
      galleryContainer.innerHTML = "";

      const activeTags = tagStates
        .map((state, i) => (state ? `#${i+1}` : null))
        .filter(t => t !== null);

      getAllArtworks().forEach(art => {
        // 검색 필터
        const matchesSearch = searchText === "" || art.tags.some(tag => tag.includes(searchText));

        // 태그 필터
        const matchesTag = activeTags.length === 0 || art.tags.some(tag => activeTags.includes(tag));

        if (matchesSearch && matchesTag) {
          const card = document.createElement("div");
          card.className = "art-card";
          card.innerHTML = `
            <img src="${art.image}" alt="${art.title}">
            <h3>${art.title}</h3>
            <p>${art.artist}</p>
          `;
          galleryContainer.appendChild(card);
        }
      });
    }

    // 검색 바 이벤트
    searchInput.addEventListener("input", renderGallery);

    // 초기 갤러리 렌더링
    renderGallery();
  </script>
</body>
</html>
