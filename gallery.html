<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감상 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      color: #333;
      margin: 20px;
    }

    h1, h2, p {
      font-family: 'Nunito', sans-serif;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .art-card { 
      display: inline-block; 
      margin: 10px; 
      text-align: center; 
      font-family: 'Nunito', sans-serif;
      color: #222;
    }

    .art-card img { 
      width: 150px; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #tag-buttons button { 
      margin: 4px; 
      padding: 10px 18px; 
      cursor: pointer; 
      border-radius: 14px; 
      border: none;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #tag-buttons button:hover {
      transform: scale(1.05);
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
    }

    .buttons .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      border-radius: 12px;
      background-color: #666;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .buttons .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🖼 감상 모드</h1>
    <p>작품을 감상하고 #이름으로 검색해보세요</p>

    <!-- 검색 바 -->
    <input 
      type="text" 
      id="search" 
      placeholder="#이름 검색 (예: #리쟈)" 
      class="search-bar"
    >

    <!-- 태그 버튼 -->
    <div id="tag-buttons"></div>

    <!-- 갤러리 -->
    <div id="gallery-container" class="gallery"></div>

    <div class="buttons">
      <a href="index.html" class="btn">⬅ 메인으로</a>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const galleryContainer = document.getElementById("gallery-container");
    const tagButtonsContainer = document.getElementById("tag-buttons");
    const searchInput = document.getElementById("search");

    // 버튼 이름과 색상
    const tagNames = ["츠키","반님","테리","하유","메이","리리","하루","하네","아테","소리"];
    const tagColors = ["#B22222", "#2F2F2F", "#D8BFD8", "#FFC0CB", "#ADFF2F", "#ADD8E6", "#FF00FF", "#00008B", "#FFFFE0", "#7CFC00"];
    const tagStates = Array(tagNames.length).fill(false);

    // 버튼 생성
    tagNames.forEach((name, i) => {
      const btn = document.createElement("button");
      btn.textContent = name;
      btn.dataset.index = i;

      btn.addEventListener("click", () => {
        tagStates[i] = !tagStates[i];
        btn.style.backgroundColor = tagStates[i] ? tagColors[i] : "";
        renderGallery();
      });

      tagButtonsContainer.appendChild(btn);
    });

    // 갤러리 렌더링
    function renderGallery() {
      const searchText = searchInput.value.trim();
      galleryContainer.innerHTML = "";

      const activeTags = tagStates
        .map((state, i) => (state ? tagNames[i] : null))
        .filter(t => t !== null);

      getAllArtworks().forEach(art => {
        const matchesSearch = searchText === "" || art.tags.some(tag => tag.includes(searchText));
        const matchesTag = activeTags.length === 0 || art.tags.some(tag => activeTags.includes(tag));

        if (matchesSearch && matchesTag) {
          const card = document.createElement("div");
          card.className = "art-card";
          card.innerHTML = `
            <img src="${art.image}" alt="${art.title}">
            <h3>${art.title}</h3>
            <p>${art.artist}</p>
          `;
          galleryContainer.appendChild(card);
        }
      });
    }

    searchInput.addEventListener("input", renderGallery);
    renderGallery();
  </script>
</body>
</html>
