<script>
const wrapper = document.getElementById('adWrapper');
const nav = document.getElementById('adNav');
const ads = document.querySelectorAll('.ad-item');
const container = document.getElementById('container');
let current = 0;
const total = ads.length;

// ì  ë„¤ë¹„ê²Œì´ì…˜
for (let i=0;i<total;i++){
  const dot = document.createElement('div');
  dot.classList.add('ad-dot');
  if(i===0) dot.classList.add('active');
  dot.addEventListener('click',()=>showAd(i));
  nav.appendChild(dot);
}
const dots = document.querySelectorAll('.ad-dot');

let adPositions = [];

function adjustAdHeight(){
  if(window.innerWidth > 768){
    document.querySelector('.ad-carousel').style.height = container.offsetHeight + 'px';
  }
}

function setAdPositions(){
  adPositions = [];
  if(window.innerWidth <= 768){
    ads.forEach((ad,i)=>{
      adPositions.push(i * wrapper.offsetWidth); // ëª¨ë°”ì¼ ê°€ë¡œ ìŠ¬ë¼ì´ë“œ
    });
  } else {
    ads.forEach((ad,i)=>{
      adPositions.push(i * container.offsetHeight); // ì»¨í…Œì´ë„ˆ ë†’ì´ ê¸°ì¤€ â†’ ì¤‘ì•™ ì •ë ¬
    });
  }
  adjustAdHeight();
}

function showAd(index){
  current = index;
  if(window.innerWidth <= 768){
    wrapper.style.transform = `translateX(-${adPositions[index]}px)`;
  } else {
    wrapper.style.transform = `translateY(-${adPositions[index]}px)`;
  }
  dots.forEach((d,i)=>d.classList.toggle('active',i===index));
}

// ì´ë¯¸ì§€ ë¡œë“œ í›„ ìœ„ì¹˜ ì„¸íŒ…
let imagesLoaded = 0;
ads.forEach(ad => {
  const img = ad.querySelector('img');
  if(img.complete) imagesLoaded++;
  else img.onload = () => { imagesLoaded++; if(imagesLoaded===total) setAdPositions(); };
});
if(imagesLoaded === total) setAdPositions();

// ìë™ ìŠ¬ë¼ì´ë“œ
function nextAd(){ current = (current+1)%total; showAd(current); }
setInterval(nextAd,5000);

// ëª¨ë°”ì¼ í„°ì¹˜ ìŠ¬ë¼ì´ë“œ
let startX = 0, endX = 0;
wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX );
wrapper.addEventListener('touchmove', e => { endX = e.touches[0].clientX; e.preventDefault(); });
wrapper.addEventListener('touchend', () => {
  if(window.innerWidth <= 768){
    const diff = startX - endX;
    if(diff > 50){ current = (current + 1) % total; showAd(current); }
    else if(diff < -50){ current = (current - 1 + total) % total; showAd(current); }
  }
});
</script>
