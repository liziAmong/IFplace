<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IFplace 🎨</title>
<style>
body {
  font-family: 'Nunito', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

.main-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  width: 100%;
  max-width: 1200px;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  background: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #ff6f61;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.btn {
  padding: 15px;
  font-size: 1.1rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
  background: linear-gradient(135deg, #ff6f61, #ff9a6f);
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.btn:hover { transform: scale(1.05); }

.ad-carousel {
  position: relative;
  width: 440px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  background: #fff;
  touch-action: pan-y;
}

.ad-wrapper {
  position: relative;
  width: 100%;
  transition: transform 0.6s ease-in-out;
}

.ad-item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px;
  box-sizing: border-box;
  cursor: pointer;
}

.ad-item img {
  width: 100%;
  height: auto;
  max-height: 220px;
  object-fit: contain;
  border-radius: 12px;
  margin-bottom: 10px;
}

.ad-item .desc {
  font-size: 1rem;
  text-align: center;
  color: #fff;
  background: rgba(255,111,97,0.85);
  padding: 6px 8px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  line-height: 1.3;
}

.ad-item .desc .date {
  display: block;
  font-weight: 600;
  font-size: 0.8rem;
  margin-top: 3px;
}

.ad-nav {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
}

.ad-dot {
  width: 10px;
  height: 10px;
  background: #ccc;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}

.ad-dot.active { background: #ff6f61; }

/* 모바일 */
@media(max-width:768px){
  .main-wrapper { flex-direction: column; gap: 20px; }
  .container { width: 90%; padding: 30px 20px; min-height: auto !important; }
  .ad-carousel { width: 100%; height: 180px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
  .ad-wrapper { display: flex; flex-direction: row; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; }
  .ad-item { position: relative; flex: 0 0 100%; height: 100%; margin: 0; }
  .ad-item img { max-height: 120px; }
  .ad-nav { display: none; }
}
</style>
</head>
<body>

<div class="main-wrapper">
  <div class="container">
    <h1>🎨 IFplace</h1>
    <p>모드를 선택해주세요</p>
    <div class="buttons">
      <a href="gallery.html" class="btn">🖼 감상 모드 (스포주의!)</a>
      <a href="quiz.html" class="btn">🧩 퀴즈 모드</a>
    </div>
  </div>

  <div class="ad-carousel">
    <div class="ad-wrapper" id="adWrapper">

      
      <div class="ad-item" onclick="window.open('https://store.onstove.com/ko/games/101813','_blank')">
        <img src="https://d2x8kymwjom7h7.cloudfront.net/live/member_no/219103647/application_no/119001/images/%EC%9B%80%EC%A7%81%EC%9D%B4%EB%8A%94%20%EC%9D%BC%EB%9F%AC%20%EC%A7%A4.gif">
        <div class="desc">테리눈나 미연시 판매중 <span class="date"></span></div>
      </div>


    </div>
    <div class="ad-nav" id="adNav"></div>
  </div>
</div>

<script>
const wrapper = document.getElementById('adWrapper');
const nav = document.getElementById('adNav');
const ads = document.querySelectorAll('.ad-item');
let current = 0;
const total = ads.length;

// 네비게이션 점 생성
for (let i=0;i<total;i++){
  const dot = document.createElement('div');
  dot.classList.add('ad-dot');
  if(i===0) dot.classList.add('active');
  dot.addEventListener('click',()=>showAd(i));
  nav.appendChild(dot);
}
const dots = document.querySelectorAll('.ad-dot');

let adPositions = [];

// PC/모바일 별 위치 설정
function setAdPositions(){
  adPositions = [];
  const carousel = document.querySelector('.ad-carousel');

  if(window.innerWidth > 768){ 
    // PC / 태블릿 (세로 쌓기)
    let top = 0;
    ads.forEach(ad => {
      ad.style.position = "absolute";
      ad.style.top = top + 'px';
      adPositions.push(top);
      top += ad.offsetHeight + 20; // gap 포함
    });
    carousel.style.height = ads[0].offsetHeight + 20 + 'px';
  } else {
    // 모바일 (가로 슬라이드)
    ads.forEach(ad => {
      ad.style.position = "relative";
      ad.style.top = "0";
    });
    carousel.style.height = "180px"; // 고정 높이
  }
}

function showAd(index){
  current = index;
  if(window.innerWidth <= 768){
    wrapper.style.transform = `translateX(-${index*100}%)`;
  } else {
    wrapper.style.transform = `translateY(-${adPositions[index]}px)`;
  }
  dots.forEach((d,i)=>d.classList.toggle('active',i===index));
}

// 이미지 로딩 완료 후 위치 설정
let imagesLoaded = 0;
ads.forEach(ad => {
  const img = ad.querySelector('img');
  if(img.complete) imagesLoaded++;
  else img.onload = () => { imagesLoaded++; if(imagesLoaded===total) setAdPositions(); };
});
if(imagesLoaded === total) setAdPositions();

function nextAd(){ current = (current+1)%total; showAd(current); }
setInterval(nextAd,5000);

// 모바일 터치 슬라이드
let startX = 0, endX = 0;
wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX );
wrapper.addEventListener('touchmove', e => { endX = e.touches[0].clientX; e.preventDefault(); });
wrapper.addEventListener('touchend', () => {
  if(window.innerWidth <= 768){
    const diff = startX - endX;
    if(diff > 50){ current = (current + 1) % total; showAd(current); }
    else if(diff < -50){ current = (current - 1 + total) % total; showAd(current); }
  }
});

// 창 크기 바뀔 때 다시 계산
window.addEventListener("resize", () => {
  setAdPositions();
  showAd(current);
});
</script>

</body>
</html>
