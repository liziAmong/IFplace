<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFplace 🎨</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, #ff6f61, #ff9a6f);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* 광고 캐러셀 */
.ad-carousel {
  position: fixed;
  top: 50%;
  right: 60px; /* 화면 오른쪽에서 조금 안쪽으로 */
  transform: translateY(-50%);
  width: 200px;   /* 직사각형으로 넓게 */
  height: 300px;  /* 직사각형으로 높게 */
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  background: #fff;
}

    .ad-wrapper {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }

    .ad-item {
      flex: 0 0 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ad-item img {
      width: 100%;
      border-radius: 12px;
    }

    /* 네비게이션 버튼 */
    .ad-nav {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .ad-dot {
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .ad-dot.active {
      background: #ff6f61;
    }

    @media(max-width:768px){
      .ad-carousel { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 IFplace</h1>
    <p>모드를 선택해주세요</p>
    <div class="buttons">
      <a href="gallery.html" class="btn">🖼 감상 모드 (스포주의!)</a>
      <a href="quiz.html" class="btn">🧩 퀴즈 모드</a>
    </div>
  </div>

  <!-- 광고 캐러셀 -->
  <div class="ad-carousel">
    <div class="ad-wrapper" id="adWrapper">
      <!-- 1번 광고 -->
      <div class="ad-item">
        <a href="https://overthewall.shop/product/list.html?cate_no=49" target="_blank" title="2025 테리 생일굿즈 (2025.10.10까지)">
          <img src="https://pbs.twimg.com/media/G0Dr9T0akAAkdGb?format=jpg&name=900x900" alt="2025 테리 생일굿즈">
        </a>
      </div>
      <!-- 2번 광고 -->
      <div class="ad-item">
        <a href="https://overthewall.shop/product/list.html?cate_no=48" target="_blank" title="2025 나츠키 생일 굿즈 (2025.10.01까지)">
          <img src="https://pbs.twimg.com/media/GzuO2k9bMAA9fIM?format=jpg&name=4096x4096" alt="2025 나츠키 생일 굿즈">
        </a>
      </div>
      <!-- 3번 광고 -->
      <div class="ad-item">
        <a href="https://fondee.io/room/room_view/?room_id=517644" target="_blank" title="쪼꼬테리 판매중 (2025.09.24 오후10시까지)">
          <img src="https://cdn.fondee.io/room/517644/2025_09_04_164318_main_img.webp" alt="쪼꼬테리 판매중">
        </a>
      </div>
      <!-- 4번 광고 -->
      <div class="ad-item">
        <a href="https://fondee.io/room/room_view/?room_id=515305" target="_blank" title="쪼꼬츠키 판매중 (2025.09.20 오후10시까지)">
          <img src="https://cdn.fondee.io/room/515305/2025_08_29_140031_main_img.webp" alt="쪼꼬츠키 판매중">
        </a>
      </div>
      <!-- 5번 광고 -->
      <div class="ad-item">
        <a href="https://tumblbug.com/projectd0116" target="_blank" title="테리눈나 3주년 데뷔 지하철 광고 프로젝트">
          <img src="https://img.tumblbug.com/eyJidWNrZXQiOiJ0dW1ibGJ1Zy1pbWctYXNzZXRzIiwia2V5IjoiY292ZXIvNGRiMDY3MzgtOTEwYi00NTA3LTg4Y2QtMzU2ZTYyZGIyZjliL2JkZmUyNTk4LThiODQtNDAwYS1iOWE5LTY3MmYyZDRlMTkwNi5qcGciLCJlZGl0cyI6eyJyZXNpemUiOnsid2lkdGgiOjEwMDAsImhlaWdodCI6MTAwMCwid2l0aG91dEVubGFyZ2VtZW50Ijp0cnVlLCJmaXQiOm51bGx9LCJyb3VuZENyb3AiOmZhbHNlLCJyb3RhdGUiOm51bGx9fQ==" alt="테리눈나 3주년 데뷔 지하철 광고 프로젝트">
        </a>
      </div>
    </div>
    <!-- 네비게이션 점 -->
    <div class="ad-nav" id="adNav"></div>
  </div>

  <script>
    const wrapper = document.getElementById('adWrapper');
    const nav = document.getElementById('adNav');
    const ads = document.querySelectorAll('.ad-item');
    let current = 0;
    const total = ads.length;

    // 네비게이션 점 생성
    for (let i = 0; i < total; i++) {
      const dot = document.createElement('div');
      dot.classList.add('ad-dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showAd(i));
      nav.appendChild(dot);
    }

    const dots = document.querySelectorAll('.ad-dot');

    function showAd(index) {
      current = index;
      wrapper.style.transform = `translateY(-${250 * index}px)`;
      dots.forEach((d,i) => d.classList.toggle('active', i===index));
    }

    function nextAd() {
      current = (current + 1) % total;
      showAd(current);
    }

    setInterval(nextAd, 4000); // 4초마다 자동 전환
  </script>
</body>
</html>
