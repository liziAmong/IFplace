<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFplace 🎨</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      text-align: center;
      color: #333;
      overflow: hidden;
      animation: bgMove 20s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 10% 10%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      animation: floatContainer 6s ease-in-out infinite alternate;
    }

    @keyframes floatContainer {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ff6f61;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      animation: floatText 4s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #555;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #ff6f61, #ff9a6f);
      border-radius: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: floatBtn 3s ease-in-out infinite alternate;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes floatBtn {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    /* 반응형 */
    @media(max-width: 500px){
      h1 { font-size: 2rem; }
      .btn { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 IFplace</h1>
    <p>모드를 선택해주세요</p>
    <div class="buttons">
      <a href="gallery.html" class="btn">🖼 감상 모드 (스포주의)</a>
      <a href="quiz.html" class="btn">🧩 퀴즈 모드 (개발중)</a>
    </div>
  </div>
</body>
</html>
