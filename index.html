  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      text-align: center;
      color: #333;
      overflow: hidden;
      animation: bgMove 20s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 10% 10%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      animation: floatContainer 6s ease-in-out infinite alternate;
      max-width: 500px;
      z-index: 1;
    }

    @keyframes floatContainer {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ff6f61;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      animation: floatText 4s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2rem;
      color: #555;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #ff6f61, #ff9a6f);
      border-radius: 15px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: floatBtn 3s ease-in-out infinite alternate;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes floatBtn {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    /* 좌우 광고 배너 */
    .side-ad {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      z-index: 0;
    }

    .side-ad img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .side-ad img:hover {
      transform: scale(1.05);
    }

    .side-ad.left {
      left: 10px;
    }
    .side-ad.right {
      right: 10px;
    }

    /* 반응형: 모바일에서는 광고 숨김 */
    @media(max-width: 768px){
      .side-ad { display: none; }
      h1 { font-size: 2rem; }
      .btn { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <!-- 왼쪽 광고: 오버더월 + 트위터 이미지 -->
  <div class="side-ad left">

  <!-- 메인 컨텐츠 -->
  <div class="container">

    <div class="buttons">
      <a href="gallery.html" class="btn">🖼 감상 모드 (스포주의!)</a>
      <a href="quiz.html" class="btn">🧩 퀴즈 모드 </a>
    </div>
  </div>

    </a>
  </div>
</body>
</html>
