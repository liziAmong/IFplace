    const bgBlur = document.getElementById("bg-blur");

    const artworks = getAllArtworks();
    let currentQuizIndex = Math.floor(Math.random() * artworks.length);
    let currentHintStep = 0;

    function showQuiz(index){
      const artwork = artworks[index];
      if(!artwork) return;

      // ë°°ê²½
      bgBlur.style.backgroundImage = `url(${artwork.image})`;

      // íƒœê·¸+ì‚¬ì´ì¦ˆ
      const sizeText = artwork.size || "ì‚¬ì´ì¦ˆ ì—†ìŒ";
      const tags = artwork.tags ? artwork.tags.join(", ") : "íƒœê·¸ ì—†ìŒ";
      tagSizeDisplay.textContent = `ì‚¬ì´ì¦ˆ: ${sizeText} | íƒœê·¸: ${tags}`;

      // ì²« íŒíŠ¸
      currentHintStep = 0;
      hintBtn.textContent = artwork.quizHints[0] || "íŒíŠ¸ ì—†ìŒ";

      // í´ë¦­ â†’ íŒíŠ¸ ë§í¬
      hintBtn.onclick = () => {
