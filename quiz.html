<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #000;
      text-align: center;
      color: #eee;
      overflow: hidden;
      position: relative;
    }

    /* 전체 블러 배경 */
    #bg-blur {
      position: fixed;
      inset: 0;
      background: #000;
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(0.6);
      z-index: -1;
      transform: scale(1.1);
    }

    #tag-size-display {
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ccc;
    }

    /* 버튼 (투명) */
    #hint-btn {
      position: relative;
      padding: 120px 160px;
      font-size: 2.8rem;
      font-weight: 700;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      color: #fff;
      background: rgba(0,0,0,0.35);
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
      cursor: pointer;
      text-align: center;
      max-width: 90%;
      margin-bottom: 20px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #hint-btn:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.5);
    }

    #controls button {
      padding: 14px 26px;
      margin: 5px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #888;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #controls button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .buttons .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      background-color: #666;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .buttons .btn:hover { background-color: #444; }
  </style>
</head>
<body>
  <!-- 블러 배경 -->
  <div id="bg-blur"></div>

  <h1>🧩 퀴즈 모드</h1>
  <p>힌트를 따라가며 작품의 위치를 맞춰보세요!</p>

  <!-- 태그 & 사이즈 -->
  <div id="tag-size-display"></div>

  <button id="hint-btn"></button>

  <div id="controls">
    <button id="prev-btn">⬅ 이전</button>
    <button id="next-btn">다음 ➡</button>
    <button id="view-hint-btn">힌트보기</button>
  </div>

  <div class="buttons">
    <a href="index.html" class="btn">⬅ 메인으로</a>
  </div>

  <script src="data.js"></script>
  <script>
    const bgBlur = document.getElementById("bg-blur");
    const hintBtn = document.getElementById("hint-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const viewHintBtn = document.getElementById("view-hint-btn");
    const tagSizeDisplay = document.getElementById("tag-size-display");

    const artworks = getAllArtworks();
    let currentQuizIndex = Math.floor(Math.random() * artworks.length); // 처음 접속 랜덤
    let currentHintStep = 0;

    function showQuiz(index) {
      const artwork = artworks[index];
      if (!artwork) return;

      // 배경 업데이트
      bgBlur.style.backgroundImage = `url(${artwork.image})`;

      // 사이즈 + 태그 표시
      const sizeText = artwork.size || "사이즈 없음";
      const tags = artwork.tags ? artwork.tags.join(", ") : "태그 없음";
      tagSizeDisplay.textContent = `사이즈: ${sizeText} | 태그: ${tags}`;

      // 첫 번째 힌트 표시
      currentHintStep = 0;
      hintBtn.textContent = artwork.quizHints[0] || "힌트 없음";

      // 클릭 → 힌트 링크
      hintBtn.onclick = () => {
        if (artwork.hintLink) {
          window.open(artwork.hintLink, "_blank");
        } else {
          alert("힌트 링크가 없습니다.");
        }
      };

      viewHintBtn.textContent = "힌트보기";
    }

    // 이전 버튼: 순차
    prevBtn.addEventListener("click", () => {
      currentQuizIndex = (currentQuizIndex - 1 + artworks.length) % artworks.length;
      showQuiz(currentQuizIndex);
    });

    // 다음 버튼: 랜덤
    nextBtn.addEventListener("click", () => {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * artworks.length);
      } while (randomIndex === currentQuizIndex && artworks.length > 1);
      currentQuizIndex = randomIndex;
      showQuiz(currentQuizIndex);
    });

    // 힌트 단계
    viewHintBtn.addEventListener("click", () => {
      const artwork = artworks[currentQuizIndex];
      if (!artwork) return;

      if (currentHintStep === 0 && artwork.quizHints.length > 1) {
        currentHintStep = 1;
        hintBtn.textContent = artwork.quizHints[1];
        viewHintBtn.textContent = "정답보기";
      } else if (currentHintStep === 1 && artwork.quizHints.length > 2) {
        currentHintStep = 2;
        hintBtn.textContent = artwork.quizHints[2];
        viewHintBtn.textContent = "정답 확인 완료";
        hintBtn.onclick = () => {
          if (artwork.link) window.open(artwork.link, "_blank");
          else alert("정답 링크가 없습니다.");
        };
      }
    });

    // 키보드 이동
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
    });

    // 초기화
    showQuiz(currentQuizIndex);
  </script>
</body>
</html>
