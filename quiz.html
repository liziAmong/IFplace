<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 모드 | IFplace</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* 블러 배경 */
    #bg-blur {
      position: fixed;
      inset: 0;
      background: #000;
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(0.5);
      z-index: -1;
      transform: scale(1.1);
    }

    /* 태그/사이즈 표시 */
    #tag-size-display {
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      padding: 8px 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    /* 힌트 버튼 */
    #hint-btn {
      position: relative;
      padding: 120px 160px;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      background: rgba(0,0,0,0.65);
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      cursor: pointer;
      max-width: 90%;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }

    #hint-btn:hover { background: rgba(0,0,0,0.75); transform: scale(1.05); }

    #controls button {
      padding: 12px 24px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    #controls button:hover { background: rgba(0,0,0,0.85); }

    .buttons .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .buttons .btn:hover { background: rgba(0,0,0,0.85); }
  </style>
</head>
<body>

  <div id="bg-blur"></div>

  <h1>🧩 퀴즈 모드</h1>
  <p>주변에서 작품을 찾아보세요!</p>

  <div id="tag-size-display"></div>
  <button id="hint-btn"></button>

  <div id="controls">
    <button id="prev-btn">⬅ 이전</button>
    <button id="next-btn">랜덤 ➡</button>
    <button id="view-hint-btn">힌트보기</button>
  </div>

  <div class="buttons">
    <a href="index.html" class="btn">⬅ 메인으로</a>
  </div>

  <script src="data.js"></script>
  <script>
    const bgBlur = document.getElementById("bg-blur");
    const hintBtn = document.getElementById("hint-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const viewHintBtn = document.getElementById("view-hint-btn");
    const tagSizeDisplay = document.getElementById("tag-size-display");

    const artworks = getAllArtworks();
    let currentQuizIndex = Math.floor(Math.random() * artworks.length);
    let currentHintStep = 0;

    function showQuiz(index){
      const artwork = artworks[index];
      if(!artwork) return;

      // 배경
      bgBlur.style.backgroundImage = `url(${artwork.image})`;

      // 태그+사이즈
      const sizeText = artwork.size || "사이즈 없음";
      const tags = artwork.tags ? artwork.tags.join(", ") : "태그 없음";
      tagSizeDisplay.textContent = `사이즈: ${sizeText} | 태그: ${tags}`;

      // 첫 힌트
      currentHintStep = 0;
      hintBtn.textContent = artwork.quizHints[0] || "힌트 없음";

      // 클릭 → 힌트 링크
      hintBtn.onclick = () => {
        if(artwork.hintLink) window.open(artwork.hintLink, "_blank");
        else alert("힌트 링크가 없습니다.");
      };

      viewHintBtn.textContent = "힌트보기";
    }

    // 이전
    prevBtn.addEventListener("click", ()=>{
      currentQuizIndex = (currentQuizIndex - 1 + artworks.length) % artworks.length;
      showQuiz(currentQuizIndex);
    });

    // 랜덤
    nextBtn.addEventListener("click", ()=>{
      if(artworks.length <= 1) return;
      let nextIndex;
      do { nextIndex = Math.floor(Math.random() * artworks.length); }
      while(nextIndex === currentQuizIndex);
      currentQuizIndex = nextIndex;
      showQuiz(currentQuizIndex);
    });

    // 힌트 단계
    viewHintBtn.addEventListener("click", ()=>{
      const artwork = artworks[currentQuizIndex];
      if(!artwork) return;

      if(currentHintStep === 0 && artwork.quizHints.length > 1){
        currentHintStep = 1;
        hintBtn.textContent = artwork.quizHints[1];
        viewHintBtn.textContent = "정답보기";
      } else if(currentHintStep === 1 && artwork.quizHints.length > 2){
        currentHintStep = 2;
        hintBtn.textContent = artwork.quizHints[2];
        viewHintBtn.textContent = "정답 확인 완료";
        hintBtn.onclick = ()=>{
          if(artwork.link) window.open(artwork.link,"_blank");
          else alert("정답 링크가 없습니다.");
        };
      }
    });

    // 키보드 이동
    document.addEventListener("keydown", e=>{
      if(e.key === "ArrowRight") nextBtn.click();
      if(e.key === "ArrowLeft") prevBtn.click();
    });

    // 초기화
    showQuiz(currentQuizIndex);
  </script>

</body>
</html>
