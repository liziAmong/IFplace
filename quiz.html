<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #fefefe;
      text-align: center;
    }

    #tag-size-display {
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
    }

    #hint-btn {
      padding: 120px 160px;
      font-size: 2.8rem;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      cursor: pointer;
      text-align: center;
      max-width: 90%;
      transition: transform 0.2s ease, background 0.3s ease;
      margin-bottom: 20px;
    }

    #hint-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.05);
    }

    #controls button {
      padding: 12px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #888;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #controls button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .buttons .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      background-color: #666;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .buttons .btn:hover { background-color: #444; }
  </style>
</head>
<body>
  <h1>🧩 퀴즈 모드</h1>
  <p>힌트를 따라가며 작품의 위치를 맞춰보세요!</p>

  <!-- 사이즈만 표시 -->
  <div id="tag-size-display"></div>

  <button id="hint-btn"></button>

  <div id="controls">
    <button id="prev-btn">⬅ 이전</button>
    <button id="next-btn">다음 ➡</button>
    <button id="view-hint-btn">힌트보기</button>
  </div>

  <div class="buttons">
    <a href="index.html" class="btn">⬅ 메인으로</a>
  </div>

  <script src="data.js"></script>
  <script>
    const hintBtn = document.getElementById("hint-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const viewHintBtn = document.getElementById("view-hint-btn");
    const tagSizeDisplay = document.getElementById("tag-size-display");

    // 부드러운 파스텔 톤 색상 팔레트
    const pastelColors = [
      "#FFB3BA", // 핑크
      "#FFDFBA", // 피치
      "#FFFFBA", // 연노랑
      "#BAFFC9", // 민트
      "#BAE1FF", // 연하늘
      "#E0BBE4", // 라벤더
      "#FFCCE5", // 베이비핑크
      "#C7CEEA", // 소프트 블루
      "#F1F0C0", // 라이트 베이지
      "#B5EAD7"  // 파스텔 민트
    ];

    const tagNames = ["츠키","반님","테리","하유","메이","리리","하루","하네","아테","소리"];

    let currentQuizIndex = 0;
    let currentHintStep = 0;

    function showQuiz(index) {
      const artwork = getAllArtworks()[index];
      if (!artwork) return;

      // 중앙 버튼 배경: 태그 → 파스텔 색상 매핑
      if (artwork.tags && artwork.tags.length > 0) {
        const colors = artwork.tags.map(tag => {
          const i = tagNames.indexOf(tag);
          return pastelColors[i % pastelColors.length]; // 안전 처리
        });
        if (colors.length === 1) {
          hintBtn.style.background = colors[0];
        } else {
          hintBtn.style.background = `linear-gradient(135deg, ${colors.join(", ")})`;
        }
      } else {
        hintBtn.style.background = "#B5EAD7"; // 기본 파스텔 민트
      }

      // 사이즈만 표시
      const sizeText = artwork.size || "사이즈 없음";
      tagSizeDisplay.textContent = `사이즈: ${sizeText}`;

      // 첫 번째 힌트 표시
      currentHintStep = 0;
      hintBtn.textContent = artwork.quizHints[0] || "힌트 없음";

      // 클릭 → 힌트 링크
      hintBtn.onclick = () => {
        if (artwork.hintLink) {
          window.open(artwork.hintLink, "_blank");
        } else {
          alert("힌트 링크가 없습니다.");
        }
      };

      viewHintBtn.textContent = "힌트보기";
    }

    // 이전/다음
    prevBtn.addEventListener("click", () => {
      currentQuizIndex = (currentQuizIndex - 1 + getAllArtworks().length) % getAllArtworks().length;
      showQuiz(currentQuizIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentQuizIndex = (currentQuizIndex + 1) % getAllArtworks().length;
      showQuiz(currentQuizIndex);
    });

    // 힌트 단계
    viewHintBtn.addEventListener("click", () => {
      const artwork = getAllArtworks()[currentQuizIndex];
      if (!artwork) return;

      if (currentHintStep === 0 && artwork.quizHints.length > 1) {
        currentHintStep = 1;
        hintBtn.textContent = artwork.quizHints[1];
        viewHintBtn.textContent = "정답보기";
      } else if (currentHintStep === 1 && artwork.quizHints.length > 2) {
        currentHintStep = 2;
        hintBtn.textContent = artwork.quizHints[2];
        viewHintBtn.textContent = "정답 확인 완료";
        hintBtn.onclick = () => {
          if (artwork.link) window.open(artwork.link, "_blank");
          else alert("정답 링크가 없습니다.");
        };
      }
    });

    // 키보드 이동
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
    });

    // 초기화
    showQuiz(currentQuizIndex);
  </script>
</body>
</html>
