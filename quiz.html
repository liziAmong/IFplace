<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 모드 | IFplace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #fefefe;
      text-align: center;
    }

    #hint-btn {
      padding: 120px 160px;
      font-size: 3rem;
      border: none;
      border-radius: 16px;
      background-color: #ffb347;
      color: #fff;
      cursor: pointer;
      text-align: center;
      max-width: 90%;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #hint-btn:hover {
      transform: scale(1.05);
      background-color: #ffa500;
    }

    #controls button {
      padding: 10px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #666;
      color: #fff;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #controls button:hover {
      background-color: #444;
    }

    .buttons .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 12px;
      background-color: #666;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .buttons .btn:hover { background-color: #444; }
  </style>
</head>
<body>
  <h1>🧩 퀴즈 모드</h1>
  <p>힌트를 따라가며 작품의 위치를 맞춰보세요!</p>

  <button id="hint-btn"></button>

  <div id="controls">
    <button id="prev-btn">⬅ 이전</button>
    <button id="next-btn">다음 ➡</button>
    <button id="view-hint-btn">힌트보기</button>
  </div>

  <div class="buttons">
    <a href="index.html" class="btn">⬅ 메인으로</a>
  </div>

  <script src="data.js"></script>
  <script>
    const hintBtn = document.getElementById("hint-btn");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const viewHintBtn = document.getElementById("view-hint-btn");

    let currentQuizIndex = 0;
    let currentHintStep = 0; // 0=첫 번째, 1=두 번째, 2=정답

    function showQuiz(index) {
      const artwork = getAllArtworks()[index];
      if (!artwork) return;

      // 첫 번째 힌트 표시
      currentHintStep = 0;
      hintBtn.textContent = artwork.quizHints[0] || "힌트 없음";

      // 클릭 시 첫 번째 힌트 링크 열기
      hintBtn.onclick = () => {
        if (artwork.hintLink) {
          window.open(artwork.hintLink, "_blank");
        } else {
          alert("힌트 링크가 없습니다.");
        }
      };

      // 버튼 초기 상태
      viewHintBtn.textContent = "힌트보기";
    }

    // 이전/다음 버튼
    prevBtn.addEventListener("click", () => {
      currentQuizIndex--;
      if (currentQuizIndex < 0) currentQuizIndex = getAllArtworks().length - 1;
      showQuiz(currentQuizIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentQuizIndex++;
      if (currentQuizIndex >= getAllArtworks().length) currentQuizIndex = 0;
      showQuiz(currentQuizIndex);
    });

    // 힌트보기/정답보기 버튼
    viewHintBtn.addEventListener("click", () => {
      const artwork = getAllArtworks()[currentQuizIndex];
      if (!artwork) return;

      if (currentHintStep === 0 && artwork.quizHints.length > 1) {
        // 두 번째 힌트
        currentHintStep = 1;
        hintBtn.textContent = artwork.quizHints[1];
        viewHintBtn.textContent = "정답보기";
        // 클릭은 여전히 hintLink
        hintBtn.onclick = () => {
          if (artwork.hintLink) window.open(artwork.hintLink, "_blank");
        };
      } else if (currentHintStep === 1 && artwork.quizHints.length > 2) {
        // 정답 힌트
        currentHintStep = 2;
        hintBtn.textContent = artwork.quizHints[2];
        viewHintBtn.textContent = "정답 확인 완료";
        // 클릭 시 정답 링크 연결
        hintBtn.onclick = () => {
          if (artwork.link) window.open(artwork.link, "_blank");
          else alert("정답 링크가 없습니다.");
        };
      }
    });

    // 키보드 이벤트
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
    });

    // 초기 표시
    showQuiz(currentQuizIndex);
  </script>
</body>
</html>
